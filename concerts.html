  <h1>Upcoming Shows</h1>
   <section id="list">

   </section>


   <template id="concertTemplate">
       <article class="concert">
           <div class="day"></div>
           <div class="month"></div>
           <div class="year"></div>
           <p class="venue"></p>
           <p class="location">Location</p>
           <p class="city-country">Location</p>
<!--           <img class="venue-photo" src="" alt="">-->
       </article>
   </template>

               <!--MODAL FOR BIZ INQUIRiES-->

        <!-- The Modal -->
        <div id="myModal" class="modal">
<!--             Modal content -->
            <div class="modal-content-contact" id="modal-content-contact-desktop">
                <p id="contact-title">Contact<span class="close">&times;</span></p>
                <input type="text" id="first-name" placeholder="   First Name" required>
                <input type="text" id="last-name" placeholder="   Last Name" required>
                <input type="email" id="email-input" placeholder="   Email address" required>
                <textarea id="textarea-contact" placeholder="   Message" name="message-text"></textarea>
                <input type="button" id="submit-button" value="Submit">
            </div>

        </div>


<script src="js/main.js"></script>
