<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#bd9e6e">
    <link rel="icon" sizes="192x192" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Quicksand" rel="stylesheet">
    <script src="https://use.fontawesome.com/86d6dc3846.js"></script>
    <title>Jonas F. Menke</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="index-body">
    <div class="background-image-index" id="background-image-index-desktop">
        <header class="flex-menu">
            <div class="flex-logo-menulabel">
                <a href="index.html"><img id="logo" src="img/logo.png"></a>
                <label for="m">&#9776;</label>

            </div>
            <nav class="nav navbar">
                <input type="checkbox" id="m">
                <div id="dropdown">
                    <!--                    <div class="coverbackground"></div>-->
                    <a href="music.html">Music</a>
                    <a href="https://www.youtube.com/user/VonFriedeman" target="_blank">Videos</a>
                    <a href="concerts.html">Concerts</a>
                    <a href="about.html">About</a>
                    <a id="myBtn">Contact</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="front-page-video front-page-video-desktop">
                <p>Jonas F. Menke</p>
                <p>Anyone and You</p>
                <div class="front-page-youtube-button" id="front-page-youtube-button-desktop">
                    <!--                    <div id="youtube-div"><img id="youtube-logo" src="img/social-media/youtube.png"></div>-->
                    <a href="https://youtu.be/1JyRLKvisUE" id="front-page-button-text" target="_blank">
                        <i id="index-i" class="fa fa-youtube-play" aria-hidden="true"></i>Watch video on YouTube

                    </a>
                </div>
            </div>
        </main>


        <!-- MODAL FOR CONTACT -->

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <form class="modal-content-contact" id="modal-content-contact-desktop">
                <p id="contact-title">Contact<span class="close">&times;</span></p>

                <p id="name-legend" class="legend">Name*</p>
                <input type="text" id="first-name" required>
                <input type="text" id="last-name" required>

                <p id="first-name-legend" class="legend">First Name</p>
                <p id="last-name-legend" class="legend">Last Name</p>

                <p id="email-legend" class="legend">E-mail Address*</p>
                <input type="email" id="email-input" required>

                <p id="subject-legend" class="legend">Subject*</p>
                <input type="text" id="subject-input" required>

                <p id="message-legend" class="legend">Message*</p>
                <textarea id="message" name="message-text" required></textarea>

                <input type="button" id="submit-button" value="Submit">

            </form>
        </div>
    </div>
    <script src="js/main2.js"></script>
</body>

</html>
